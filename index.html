<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC- Challenge Sprint 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="image/logo.png" alt="Logo HC FMUSP" class="logo">
            <div class="header-icons">
                <div class="icon-group">
                    <img src="image/microfone.png" alt="Assistente de voz">
                    <span>Assistente de voz</span>
                </div>
                <div class="icon-group">
                    <img src="image/integrantes.png" alt="Integrantes">
                    <span>Integrantes</span>
                </div>
                <div class="icon-group">
                    <img src="image/sair.png" alt="Sair">
                    <span>Sair</span>
                </div>
            </div>
        </header>

        <main>
            <h1>Bem-vindo ao Hospital das Clínicas</h1>
            <h2>Sua saúde em primeiro lugar!</h2>

            <div class="login-box">
                <h3>LOGIN</h3>
                <form id="loginForm">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>

                    <button type="submit">Entrar</button>
                </form>
                <div class="ou">OU</div>
                <button onclick="cadastrar()">Cadastrar</button>
            </div>
        </main>
    </div>

</body>

</html>
