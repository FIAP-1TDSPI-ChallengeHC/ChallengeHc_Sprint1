<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
          <img src="../image/logo.png" alt="Logo HC FMUSP" class="logo">
          <nav class="menu">
            <a href="#">Página Inicial</a>
            <a href="#">PERFIL</a>
            <a href="#">FAQ</a>
            <a href="#">CONTATO</a>
            <a href="#">AGENDAMENTO</a>
            <a href="#">TELECONSULTA</a>
            <a href="#">Assistente de voz</a>
            <a href="#">Integrantes</a>
          </nav>
        </aside>
    
        <main class="main-content">
          <div class="top-bar">
            <input type="text" placeholder="Buscar..." class="search-box">
            <div class="top-icons">
              <div class="icon">
                <img src="../image/home.png" alt="Início">
                <span>Início</span>
              </div>
              <div class="icon">
                <img src="../image/usuario.png" alt="Perfil">
                <span>Perfil</span>
              </div>
              <div class="icon">
                <img src="../image/sair.png" alt="Sair">
                <span>Sair</span>
              </div>
            </div>
          </div>
    
          <div class="features-grid">
            <div class="feature">
              <img src="../image/informacoes.png" alt="Informações">
              <p>Informações</p>
            </div>
            <div class="feature">
              <img src="../image/chatbot.png" alt="Assistente pessoal">
              <p>Assistente pessoal</p>
            </div>
            <div class="feature">
              <a href="Mapa.html"><img src="../image/mapa.png" alt="Mapa Icon"></a>
              <p>Mapa</p>
            </div>
            <div class="feature">
              <img src="../image/planosaude.png" alt="Plano de saúde">
              <p>Plano de saúde</p>
            </div>
          </div>
        </main>
      </div>
    
</body>
</html>
